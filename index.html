<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookmarking App in JavaScript</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="row jumbotron">
          <div class="title col-sm-12 text-center">
            <h1>
              Sites I Meant to Remember...
            </h1>
          </div>
        </div>
    </div>

    <div class="floater content">
        <form class="bookmark-form">
            <div class="floater-top">
                <input id="title" type="text" class="form-control" placeholder="Name of the website...">
                <input id="description" type="text" class="form-control" placeholder="Site description...">
                <input id="url" type="text" class="form-control" placeholder="What url do you want to bookmark?">
            </div>
            <div class="floater-bottom">
                <button type="submit" class="btn btn-primary btn-sm">Add</button>
            </div>
        </form>
    </div>

    
    <script src="dist/index.js"></script>    
</body>
</html>
